<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Down</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="title"><span class="color">Countdown</span> Timer</div>
            <form class="form">
                <input type="date" value="2023-03-03"  id="current">
            </form>
            <div class="flex">
                <div class="day">
                    <div id="day"></div>
                    <div>Day</div>
                </div>
                <div class="hour">
                    <div id="hour"></div>
                    <div>Hour</div>
                </div>
                <div class="minute">
                    <div id="minute"></div>
                    <div>Minute</div>
                </div>
                <div class="second">
                    <div id="second"></div>
                    <div>Second</div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    
</body>
</html>
